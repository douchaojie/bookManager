<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- 引入文件bootstrap 插件-->
<!--普通 css -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<!-- 时间css -->
<link
	href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
	rel="stylesheet" type="text/css" />

<!-- 必须引入 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.dv1 {
	border: 2px solid black;
	position: relative;
	height: 800px;
	width: 100%;
	background-color: pink;
}

.dv2 {
	border: 3px solid black;
	position: fixed;
	top: 30%;
	left: 50%;
	height: 500px;
	width: 500px;
	margin-left: -200px
}
</style>

</head>
<body>

	<div class="dv1">
		<h1 align="center" style="color: blue">管理员添加书籍页面</h1>
		<div class="dv2">


			<form action="addBook" method="post">

				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookName">书名：</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="bookName" name="name">
					</div>
				</div>

				<br /> <br /> <br />

				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookAuthor">作者：</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="author"
							id="bookAuthor">
					</div>

				</div>
				<br />

				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookDescri">描述：</label>
					</div>
					<div class="col-sm-9">
						<textarea type="text" class="form-control" name="descri"
							id="bookDescri"> </textarea>
					</div>

				</div>
				<br /> <br />
				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookPrice">价格：</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="price"
							id="bookPrice">
					</div>

				</div>
				<br /> <br />
				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookType">类型：</label>
					</div>
					<div class="col-sm-9" class="form-control" >
					   <select id="bookType" name="tid">
					   <option value="1">编程</option>
					   <option value="2">体育</option>
					   <option value="3">管理</option>
					   
					   </select>
					
					
						
					</div>

				</div>
				<br /> <br />
				<div class="form-group">
					<div class="col-sm-3">
						<label for="bookDate">出版日期：</label>
					</div>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="pubdate"
							id="bookDate">
					</div>

				</div>
				<br /> <br />

				<div class="form-group">
					<div class="col-sm-3">
						<label for="yanzhengma">验证码：</label>
					</div>
					<div class="col-sm-5">
						<input type="password" class="form-control" name="vcode"
							id="yanzhengma">
					</div>
					<div class="col-sm-4">
						<img src="vcode.png" id="VcodeImage" title="单击切换图片" width="100%">
					</div>


				</div>

				<div class="form-group">

					<div class="col-sm-offset-2 col-sm-5">
						<br /> <br /> <input type="submit" class="form-control"
							value="添加">
					</div>
				</div>

			</form>
			<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
			<script type="text/javascript"
				src="bower_components/jquery/dist/jquery.min.js"></script>
			<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
			<script type="text/javascript"
				src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<!-- 日期js -->
			<script type="text/javascript"
				src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
			<!-- 中文日期js -->
			<script type="text/javascript"
				src="bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>

			<!--校验信息  -->
			<script type="text/javascript"
				src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
			<script type="text/javascript"
				src="bower_components/jquery-validation-bootstrap-tooltip/jquery-validate.bootstrap-tooltip.min.js"></script>



			<script type="text/javascript">
				/*点击更换验证码   */
				$(function() {

					$("#VcodeImage").click(function(evt) {

						this.src = "vcode.png?t=" + Math.random(); /* 随机产生，保证每次的地址不一样，这样可以达到切换的效果了  */

					});

					$('#bookDate').datepicker({
						format : 'yyyy-mm-dd',
						language : 'zh-CN',  //提示中文界面
						autoclose : true  //自动关闭
					});



					

				});
			</script>





		</div>

	</div>










</body>
</html>
